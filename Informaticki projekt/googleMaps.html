<!DOCTYPE html>
<html>
<head>
  <title>SPORTSKE NOVOSTI</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Google Maps</h1>
  <div id="map"></div>

  <script>

    function initMap() {

      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });

      var marker = new google.maps.Marker({
        position: {lat: -34.397, lng: 150.644},
        map: map,
        title: 'Marker Title'
      });
    }
  </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb3s_RQPoC8qn3-ps-sCn5fdYSSZTesl4&callback=initMap" async defer></script>
</body>
</html>
